<h1>Login Here</h1>
<style>
h3{
    color:red;
}
</style>
{%for message in messages%}
<h3>{{message}}</h3>
{%endfor%}
<form action="/" method="POST">
    {% csrf_token %}
    <p>UserName:</p>
    <input type="text" name="username"/>
    <p>Password:</p>
    <input type="password" name="password"/>
    <br>
    <input type="submit"/>
</form>
